<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-light me-auto mb-2 mb-lg-0" href="#">√Matematic</a>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </nav>
      
       <main class="box">
        <form name ="cal">
        <input type="text" disabled id="display" name ="display">
         <input type="button" value="(" onclick="cal.display.value+='('">
          <input type="button" value=")" onclick="cal.display.value+=')'">
           <input type="button" value="x!" onclick="factorial()">
            <input type="button" value="x²" onclick="power()">
             <input type="button" value="√" onclick="sq()">
              <input type="button" value="ⁿ√" onclick="sq()">
               <input type="button" value="sin" onclick="sin()">
                <input type="button" value="cos" onclick="cos()">
                 <input type="button" value="tg" onclick="tan()">
                  <input type="button" value="x³" onclick="power2()">
                   <input type="button" value="³√" onclick="sqrt3()">
                    <input type="button" value="xⁿ" onclick="exponent()">
                     <input type="button" value ="1" onclick ="cal.display.value+='1'">
                      <input type="button" value ="2" onclick ="cal.display.value+='2'">
                       <input type="button" value ="3" onclick ="cal.display.value+='3'">
                      <input type="button" value ="/" onclick ="cal.display.value+='/'">
                     <input type="button" value ="%" id="percent" onclick="data(this.value)">
                    <input type="button" value ="In" onclick ="ln()">
                   <input type="button" value ="4" onclick ="cal.display.value+='4'">
                  <input type="button" value ="5" onclick ="cal.display.value+='5'">
                 <input type="button" value ="6" onclick ="cal.display.value+='6'">
                <input type="button" value ="*" onclick ="cal.display.value+='*'">
               <input type="button" value ="log" onclick="log()">
              <input type="button" value ="e" onclick ="exp()">
             <input type="button" id="btnf" value ="=" onclick ="cal.display.value =eval(cal.display.value)">
            <input type="button" value ="7" onclick ="cal.display.value+='7'">
           <input type="button" value ="8" onclick ="cal.display.value+='8'">
          <input type="button" value ="9" onclick ="cal.display.value+='9'">
         <input type="button" value ="-" onclick ="cal.display.value+='-'">
        <input type="button" value ="AC" onclick ="cal.display.value=''" id="del">
         <input type="button" value ="." onclick ="cal.display.value+='.'">
          <input type="button" value ="0" onclick ="cal.display.value+='0'">
           <input type="button" value ="&#960;" onclick="addChar(this.form.display,'3.14159265359')">
            <input type="button" value ="+" onclick ="cal.display.value+='+'">
             <input type="button" value ="MR" onclick ="pushData()">
        
    </form>
    <script src="script.js"></script>
       </main>
</body>
</html>
